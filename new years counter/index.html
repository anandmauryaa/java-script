<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Years Counters</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2>New year Comedown</h2>
    <div class="time_counter">
      <div class="commonDiv days_c">
        <p class="big_text" id="day">0</p>
        <span>Days</span>
      </div>
      <div class="commonDiv hours_c">
        <p class="big_text" id="hour">0</p>
        <span>Hours</span>
      </div>
      <div class="commonDiv mints_c">
        <p class="big_text" id="mint">0</p>
        <span>Minuts</span>
      </div>
      <div class="commonDiv secs_c">
        <p class="big_text" id="sec">0</p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
