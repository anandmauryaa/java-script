<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>wheather cheacker</title>
</head>
<body> 
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" class="input-box" id="input-box" placeholder="Enter city name" autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">---- --</div>
                <div class="date" id="date">----- -- ----- ----</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">--&deg;C</div>
                <div class="min-max" id="min-max">--&deg;C (min) / --&deg;C(max)</div>
                <div class="weather" id="weather">---- ---</div>
                <div class="wind" id="wind">---- ---- </div>
                <div class="humidity" id="humidity">----- ---</div>
                <div class="pressure" id="pressure">------ </div>
                <div class="img"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
