<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align:center; background-color:blueviolet; color:#fff">Tic Toc Toe</h1>
    <div class="game-container" id="game-container">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="game-massage " id="game-massage">
        <div data-warning-massage-text></div>
        <button class="restart" id="restart">Restart Game</button>
    </div>
</body>
<script src="app.js"></script>

</html>
